<body style="background:#fff;">
<div class="leimeiyuyue-box ">
    <div class="leimeiyuyue-main">
        <div class="leimeiyuyue-erweima">
            <div class="eremkuang">
                <img src="../../img/img3.png" alt="">
            </div>
            <span class="leimeiyuyue-erweimaspan">请在前台出示二维码签到</span>

        </div>
    </div>
    <div class="leimeiyuyue-informationbox">
        <ul class="marginbot2">
            <li class="leimeiyuyue-informationbox2">
                <div class="infleft">预约课程:</div>
                <span class="infright chengse">活力瑜伽</span>
            </li>
            <li class="leimeiyuyue-informationbox2">
                <div class="infleft">课程时间:</div>
                <span class="infright">2016.10.30 19:00-19:45</span>
            </li>
            <li class="leimeiyuyue-informationbox2">
                <div class="infleft">课程教练:</div>
                <span class="infright">Umi</span>

            <li class="leimeiyuyue-informationbox2">
                <div class="infleft">课程门店:</div>

    <div class="clearfix huankebox">

</div>
<div class="zhezhao2">
    <div class="zhezhaoceng"></div>
    <div class="tankuang">

            <span class="tankuang-footer2 fr">确认</span>
            <span class="tankuang-footer1 fl">取消</span>

</div>

<script>
$(function () {
    $('.leimeiyuyue-footer2').on('click',function (event) {
        $('.zhezhao2').show();
        event.preventDefault();
    })
    $('.tankuang-footer1').on('click',function () {
        $('.zhezhao2').hide();
    })
    $('.tankuang-footer2').on('click',function () {
        window.location.href='myorder.html'
    })
})

</script>
