<body style="background: #fff">
<ul class="shouyaoyemian-loginbox">
    <li class="clearfix">
        <span class="fl teltitle">原手机号</span>
        <input type="text" placeholder="请输入账号" class="fl yuantel">
    </li>
    <li class="clearfix ">
        <span class="fl teltitle">新手机号</span>
        <input type="text" placeholder="请输入新密码" class="fl xintel">
    </li>
    <li class="posrelative clearfix">
        <span class="fl teltitle">验证码</span>
        <input type="text" placeholder="输入验证码" class="fl telyanzheng">
        <input type="button" class="yanzhengma fr" value="获取验证码">
    </li>
</ul>
<div class="shouyaoyemian-btnbox">
    <div class="shouyaoyemian-btn">确认</div>
</div>

</body>
<script>

$(function () {
//   验证码点击
    $('.yanzhengma').on('click',function () {
        CountDown($('.yanzhengma'))
    })

    $('.tianxie-btn').on('click',function () {
        if ($('.yuantel').val()=="") {
            $.oppo('请输入原手机号',1)
            return false;
        }
        if ($('.xintel').val()=="") {
            $.oppo('请输入新手机号',1)
            return false;
        }
        if ($('.telyanzheng').val()=="") {
            $.oppo('请输入验证码',1)
            return false;
        }

    })

})
</script>
